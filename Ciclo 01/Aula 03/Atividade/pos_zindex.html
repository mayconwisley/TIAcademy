<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position - Z - Index</title>
</head>
<style>
    body{
        margin: 0;
    }
    div{
        width: 80px;
        height: 100px;
        border: 1px solid black;
        position:  absolute;
    }
    #z1{
        background-color: red ;
        margin-left: 20px;
    }
    #z2{
        background-color: yellow;
        margin-left: 30px;
    }
    #z3{
        background-color: cyan;
        margin-left: 40px;
    }
    #z4{
        background-color: blue;
        margin-left: 50px;
    }
</style>
<body>
    <div id="z1"></div>
    <div id="z2"></div>
    <div id="z3"></div>
    <div id="z4"></div>
</body>
</html>
